<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng các số chia hết cho 6 từ a đến b</title>
</head>
<body>
<script>
    // Tổng các số chia hết cho 6 từ a đến b
    let a = +prompt("Nhập a:");
    let b = +prompt("Nhập b:");
    let tong = 0;

    for (let dem = a; dem <= b; dem++) {
        if (dem % 6 === 0) {
            tong += dem;
        }
    }
    document.write("Tổng các số chia hết cho 6 từ " + a + " đến " + b +" = " +tong);
</script>
</body>
</html>
